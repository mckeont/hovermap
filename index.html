<!DOCTYPE html>
<html>
<head>
    <title>Darby Cobbs Watershed Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/hovermap.js"></script>
    <script>
        var map = L.map('map').setView([39.957, -75.272], 12);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Maxar, Earthstar Geographics, and the GIS User Community'
        }).addTo(map);

        var lastClickedLayer = null; // Variable to keep track of the last clicked layer

        var geojsonLayer = L.geoJSON(hovermap, {
            style: function () {
                return {
                    color: "white",
                    weight: 2,
                    fillColor: "grey",
                    fillOpacity: 0.3
                };
            },
            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function (e) {
                        highlightFeature(e);
                    },
                    mouseout: function (e) {
                        if (e.target !== lastClickedLayer) {
                            geojsonLayer.resetStyle(e.target);
                        }
                    },
                    click: function (e) {
                        // Handle single click if needed
                    },
                    dblclick: function (e) { // Handle double-click for highlighting
                        handleFeatureDblClick(e);
                    }
                });
            }
        }).addTo(map);

        function handleFeatureDblClick(e) {
            if (lastClickedLayer && lastClickedLayer !== e.target) {
                geojsonLayer.resetStyle(lastClickedLayer);
            }
            highlightFeature(e);
            lastClickedLayer = e.target; // Update last clicked layer
        }

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                fillColor: "blue",
                fillOpacity: 0.5
            });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
            layer.bindTooltip(layer.feature.properties.MUNICIPAL1).openTooltip();
        }

        map.on('dblclick', function (e) { // Handle double-click on the map for reset
            if (lastClickedLayer) {
                geojsonLayer.resetStyle(lastClickedLayer);
                lastClickedLayer = null;
            }
        });
    </script>
</body>
</html>
