<!DOCTYPE html>
<html>
<head>
    <title>Darby Cobbs Watershed Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/hovermap.js"></script>
    <script>
        var map = L.map('map').setView([39.957, -75.272], 12);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Maxar, Earthstar Geographics, and the GIS User Community'
        }).addTo(map);

        var lastClickedLayer = null;  // To keep track of the last clicked layer for style reset

        var geojsonLayer = L.geoJSON(hovermap, {
            style: function () {
                return {
                    color: "white",
                    weight: 2,
                    fillColor: "grey",
                    fillOpacity: 0.3
                };
            },
            onEachFeature: function (feature, layer) {
                layer.on({
                    click: function (e) {
                        if (lastClickedLayer) {
                            // Reset the style of the previously clicked layer
                            geojsonLayer.resetStyle(lastClickedLayer);
                        }
                        // Highlight the newly clicked layer
                        lastClickedLayer = layer;
                        layer.setStyle({
                            fillColor: "blue",
                            fillOpacity: 0.5
                        });
                        // Bring to front for better visibility
                        layer.bringToFront();
                        // Bind and open a tooltip with feature's property
                        layer.bindTooltip(feature.properties.MUNICIPAL1, {permanent: false}).openTooltip();
                    }
                });
            }
        }).addTo(map);

        map.on('click', function (e) {
            // Reset style when clicked on the map and not on any feature
            if (lastClickedLayer && !e.originalEvent._leaflet_id) {
                geojsonLayer.resetStyle(lastClickedLayer);
                lastClickedLayer = null;
            }
        });
    </script>
</body>
</html>
