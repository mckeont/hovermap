<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Hover and Click Feature</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/hovermap.js"></script>
    <script>
        var map = L.map('map').setView([39.957, -75.272], 12);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Maxar, Earthstar Geographics, and the GIS User Community'
        }).addTo(map);

        L.geoJSON(hovermap, {
            style: function () {
                return {
                    color: "white",
                    weight: 2,
                    fillColor: "grey",
                    fillOpacity: 0.3
                };
            },
            onEachFeature: function (feature, layer) {
                // Add mouseover and mouseout events for desktop, click for mobile
                layer.on({
                    mouseover: function (e) {
                        var layer = e.target;
                        layer.setStyle({
                            fillColor: "blue",
                            fillOpacity: 0.5
                        });
                        layer.bindTooltip(feature.properties.MUNICIPAL1).openTooltip();
                    },
                    mouseout: function (e) {
                        L.geoJSON(hovermap).resetStyle(e.target);
                    },
                    click: function (e) {
                        var layer = e.target;
                        layer.setStyle({
                            fillColor: "blue",
                            fillOpacity: 0.5
                        });
                        layer.bindTooltip(feature.properties.MUNICIPAL1).openTooltip();
                    }
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
